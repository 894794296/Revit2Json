<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div class="webgl-container" id="webglContainer"></div>
		<script src="/threejs/three.js-master/build/three.js"> </script>
		<script src="/threejs/three.js-master/examples/js/controls/TrackballControls.js"></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera(100, window.innerWidth / window.innerHeight, 4, 40000);
			var renderer = new THREE.WebGLRenderer();

			var ambientLight = new THREE.AmbientLight(0xffffff, 1);
			camera.add(ambientLight);
			scene.add(camera);
			
			renderer.setSize(window.innerWidth, window.innerHeight);
			renderer.setClearColor(0xfff6ff);
			document.getElementById('webglContainer').appendChild(renderer.domElement);

			var objectLoader = new THREE.ObjectLoader();

			objectLoader.load("wall.json", function(obj) {
				scene.add(obj);
				let center, boundingbox = new THREE.Box3();
				boundingbox.expandByObject(obj);
				center = boundingbox.getCenter();
				camera.position.set(center.x, center.y, center.z + 30000);
				console.log(scene);
			});

			var controls;
			controls = new THREE.TrackballControls(camera, renderer.domElement);

			var animate = function() {
				requestAnimationFrame(animate);
				renderer.render(scene, camera);
				controls.update();
			};

			animate();
		</script>
	</body>
</html>
